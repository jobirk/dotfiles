# Activate vim mode
setw -g mode-keys vi
# Start window and pane numbering at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set color for status bar
set-option -g status-style bg=color236,fg=color45
# set window title list colors
set-window-option -g window-status-style fg=brightblue,bg=colour236
# active window title colors
set-window-option -g window-status-current-style fg=color42,bg=colour236,bright
